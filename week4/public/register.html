<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/reset.css">
        <link rel="stylesheet" href="../public/css/form.css">
        <title>Register PAGE</title>
    </head>
    <body>
        <div class="alert-box">
            <p class="alert"></p>
        </div>
        <div class="form">
            <h1 class="heading">Register</h1>
            <input type="text" autocomplete="off" class="name" placeholder="Enter Name" required/>
            <input type="email" autocomplete="off" class="email" placeholder="Enter Email" required/>
            <input type="password" autocomplete="off" class="password" placeholder="Enter Password" required/>
            <button class="submit-btn">Register</button>
            <a href="./home.html" class="link">Create an account</a>
        </div>
    </body>
</html>
