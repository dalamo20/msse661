<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>LOGIN PAGE</title>
    </head>
    <body>
      <header>
        <a class="logo" href="index.html">Da Bar</a>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="https://getbootstrap.com/">Bootstrap</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="https://twitter.com/pusheensDad">Twitter</a>
                </li>
                <li class="nav-item">
                  <a id="login" class="nav-link disabled" href="./login.html">Login</a>
                </li>
              </ul>
        </nav>
    </header>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <form class="form">
                    <h4 class="heading">Login</h4>
                    <input id="formUserName" type="text" autocomplete="off" class="uname" placeholder="Enter Username" required/>
                    <input id="formPassword" type="password" autocomplete="off" class="password" placeholder="Enter Password" required/>
                    <button class="submit-btn" type="submit" onclick="doLogin(event)">Submit</button>
                    </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <form class="form">
                        <h4 class="heading">Register</h4>
                        <input id="formUserNameReg" type="text" autocomplete="off" class="uname" placeholder="Enter Username" required/>
                        <input id="formEmailReg" type="email" autocomplete="off" class="email" placeholder="Enter Email" required/>
                        <input id="formPasswordReg" type="password" autocomplete="off" class="password" placeholder="Enter Password" required/>
                        <button class="submit-btn" onclick="doRegister(event)">Submit</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
          <script src="./src/api.config.js"></script>
          <script src="./src/simple-storage.js"></script>
          <script src="./src/service-helpers.js"></script>
          <script src="./src/auth.service.js"></script>
          <script src="./src/auth.js"></script>
    </body>
</html>
