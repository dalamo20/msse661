<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/home.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Week 2</title>
</head>
<body>
    <header>
        <a class="logo" href="index.html">Da Bar</a>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://getbootstrap.com/">Bootstrap</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://twitter.com/pusheensDad">Twitter</a>
                </li>
                <li class="nav-item">
                  <a id="logout" class="nav-link" href="" onclick="doLogout(event)" ">Logout</a>
                </li>
              </ul>
        </nav>
    </header>
    <div class="container">
      <div class="drink-side">

        <div class="form row g-3">
          <div class="col-sm-7">
            <input id="formInputDrinkName" type="text" class="form-control" placeholder="Enter Drink Name" aria-label="name">
          </div>
          <div class="col-sm">
            <input id="formPrice" type="text" class="form-control" placeholder="Enter Price" aria-label="price">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" onclick="doAddDrink(event)">Submit</button>
          </div>
        </div>

        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">DRINK MENU</div>
          <div class="card-body">
            <div id="drinks">
              <div>Loading...</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="order-side">

        <div class="form row g-3">
          <div class="col-sm-7">
            <input id="formOrderItem" type="text" class="form-control" placeholder="Menu Item Number" aria-label="itemNum">
          </div>
          <div class="col-sm">
            <input id="formQuantity" type="text" class="form-control" placeholder="Quantity" aria-label="quantity">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" onclick="doAddOrder(event)">Submit</button>
          </div>
        </div>

        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">ORDERS</div>
          <div class="card-body">
            <div id="orders">
              <div>Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        &copy; 2024 Da Bar Enterprise. All rights reserved.
    </footer>
    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/route-guard.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/drinks.service.js"></script>
    <script src="./src/build-drinks-list.js"></script>
    <script src="./src/orders.service.js"></script>
    <script src="./src/build-orders-list.js"></script>
    <script src="./src/add-drink.js"></script>
    <script src="./src/add-order.js"></script>
    <script src="./src/auth.js"></script>
</body>
</html>
